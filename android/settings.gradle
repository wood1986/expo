    // ADD_NEW_SUPPORTED_ABIS_HERE
    "abi37_0_0",
    "abi36_0_0",
    "abi35_0_0",
    "abi34_0_0",
].forEach({ abiVariant ->
  include ":expoview-$abiVariant"
